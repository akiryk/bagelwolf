backend:
  name: git-gateway
  branch: main

media_folder: 'public/images'
public_folder: '/images'

collections:
  - name: 'about'
    label: 'About'
    files:
      - name: 'about'
        label: 'About Page'
        file: 'src/content/about/index.md'
        fields:
          # Intro Section
          - { label: 'Intro Title', name: 'title', widget: 'string' }
          - { label: 'Intro Image', name: 'image', widget: 'image', required: false }
          - { label: 'Intro Image Alt Text', name: 'imageAlt', widget: 'string', required: false }
          - { label: 'Intro Image Caption', name: 'imageCaption', widget: 'string', required: false }
          - { label: 'Intro Body', name: 'body', widget: 'markdown' }
          # Process Section
          - { label: 'Process Title', name: 'processTitle', widget: 'string' }
          - { label: 'Process Body', name: 'processBody', widget: 'markdown' }
          # Values Section
          - { label: 'Values Title', name: 'valuesTitle', widget: 'string' }
          - label: 'Values'
            name: 'values'
            widget: 'list'
            max: 4
            min: 4
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
          # Photo Section
          - { label: 'Photo', name: 'photoImage', widget: 'image' }
          - { label: 'Photo Alt Text', name: 'photoAlt', widget: 'string' }
          - { label: 'Photo Caption', name: 'photoCaption', widget: 'string' }

  - name: 'signup'
    label: 'Signup Section'
    files:
      - name: 'signup'
        label: 'Signup Section'
        file: 'src/content/signup/index.md'
        fields:
          - { label: 'Heading', name: 'heading', widget: 'string' }

  - name: 'featured-bagels'
    label: 'Featured Bagels'
    files:
      - name: 'featured-bagels'
        label: 'Featured Bagels Section'
        file: 'src/content/featured-bagels/index.md'
        fields:
          - { label: 'Section Title', name: 'title', widget: 'string' }
          - label: 'Featured Items'
            name: 'items'
            widget: 'list'
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Image', name: 'image', widget: 'image' }
          - { label: 'CTA Text', name: 'ctaText', widget: 'string', hint: 'Arrow will be added automatically' }
          - { label: 'CTA Link', name: 'ctaLink', widget: 'string' }

  - name: 'featured-breads'
    label: 'Featured Breads'
    files:
      - name: 'featured-breads'
        label: 'Featured Breads Section'
        file: 'src/content/featured-breads/index.md'
        fields:
          - { label: 'Section Title', name: 'title', widget: 'string' }
          - label: 'Featured Items'
            name: 'items'
            widget: 'list'
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Image', name: 'image', widget: 'image' }
          - { label: 'CTA Text', name: 'ctaText', widget: 'string', hint: 'Arrow will be added automatically' }
          - { label: 'CTA Link', name: 'ctaLink', widget: 'string' }

  - name: 'order-button'
    label: 'Order Button'
    files:
      - name: 'order-button'
        label: 'Order Button (Site-wide)'
        file: 'src/content/order-button/index.md'
        fields:
          - { label: 'Button Text', name: 'text', widget: 'string' }
          - { label: 'Button URL', name: 'url', widget: 'string' }

  - name: 'site-settings'
    label: 'Site Settings'
    files:
      - name: 'site-settings'
        label: 'Site Branding'
        file: 'src/content/site-settings/index.md'
        fields:
          - { label: 'Tagline', name: 'tagline', widget: 'string', hint: 'Appears below the logo' }
          - { label: 'Location Text', name: 'locationText', widget: 'string', hint: 'Appears in the navigation bar' }

  - name: 'bagels-page'
    label: 'Bagels Page'
    files:
      - name: 'bagels-page'
        label: 'Bagels Page'
        file: 'src/content/bagels-page/index.md'
        fields:
          # Intro Section
          - { label: 'Intro Title', name: 'introTitle', widget: 'string' }
          - { label: 'Intro Body', name: 'introBody', widget: 'text' }
          # Bagel Items
          - label: 'Bagel Items'
            name: 'items'
            widget: 'list'
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - { label: 'Photo', name: 'image', widget: 'image', required: false }
          # Philosophy Section
          - { label: 'Philosophy Title', name: 'philosophyTitle', widget: 'string' }
          - { label: 'Philosophy Body', name: 'philosophyBody', widget: 'markdown' }
          # Order CTA Section
          - { label: 'CTA Title', name: 'ctaTitle', widget: 'string' }
          - { label: 'CTA Body', name: 'ctaBody', widget: 'markdown' }

  - name: 'bread-page'
    label: 'Bread Page'
    files:
      - name: 'bread-page'
        label: 'Bread Page'
        file: 'src/content/bread-page/index.md'
        fields:
          # Intro Section
          - { label: 'Intro Title', name: 'introTitle', widget: 'string' }
          - { label: 'Intro Body', name: 'introBody', widget: 'text' }
          # Bread Items
          - label: 'Bread Items'
            name: 'items'
            widget: 'list'
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - { label: 'Photo', name: 'image', widget: 'image', required: false }
          # Info Section (replaces baking schedule)
          - { label: 'Info Section Title', name: 'infoTitle', widget: 'string' }
          - { label: 'Info Section Body', name: 'infoBody', widget: 'markdown' }
          # Order CTA Section
          - { label: 'CTA Title', name: 'ctaTitle', widget: 'string' }
          - { label: 'CTA Body', name: 'ctaBody', widget: 'markdown' }
