backend:
  name: git-gateway
  branch: main

media_folder: 'public/images'
public_folder: '/images'

collections:
  - name: 'about'
    label: 'About'
    files:
      - name: 'about'
        label: 'About Page'
        file: 'src/content/about/index.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Image', name: 'image', widget: 'image', required: false }
          - {
              label: 'Image alt text',
              name: 'imageAlt',
              widget: 'string',
              required: false,
            }
          - {
              label: 'Image caption',
              name: 'imageCaption',
              widget: 'string',
              required: false,
            }
          - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'signup'
    label: 'Signup Section'
    files:
      - name: 'signup'
        label: 'Signup Section'
        file: 'src/content/signup/index.md'
        fields:
          - { label: 'Heading', name: 'heading', widget: 'string' }

  - name: 'featured-bagels'
    label: 'Featured Bagels'
    files:
      - name: 'featured-bagels'
        label: 'Featured Bagels Section'
        file: 'src/content/featured-bagels/index.md'
        fields:
          - { label: 'Section Title', name: 'title', widget: 'string' }
          - label: 'Featured Items'
            name: 'items'
            widget: 'list'
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Image', name: 'image', widget: 'image' }
          - { label: 'CTA Text', name: 'ctaText', widget: 'string', hint: 'Arrow will be added automatically' }
          - { label: 'CTA Link', name: 'ctaLink', widget: 'string' }

  - name: 'featured-breads'
    label: 'Featured Breads'
    files:
      - name: 'featured-breads'
        label: 'Featured Breads Section'
        file: 'src/content/featured-breads/index.md'
        fields:
          - { label: 'Section Title', name: 'title', widget: 'string' }
          - label: 'Featured Items'
            name: 'items'
            widget: 'list'
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Image', name: 'image', widget: 'image' }
          - { label: 'CTA Text', name: 'ctaText', widget: 'string', hint: 'Arrow will be added automatically' }
          - { label: 'CTA Link', name: 'ctaLink', widget: 'string' }

  - name: 'order-button'
    label: 'Order Button'
    files:
      - name: 'order-button'
        label: 'Order Button (Site-wide)'
        file: 'src/content/order-button/index.md'
        fields:
          - { label: 'Button Text', name: 'text', widget: 'string' }
          - { label: 'Button URL', name: 'url', widget: 'string' }

  - name: 'site-settings'
    label: 'Site Settings'
    files:
      - name: 'site-settings'
        label: 'Site Branding'
        file: 'src/content/site-settings/index.md'
        fields:
          - { label: 'Tagline', name: 'tagline', widget: 'string', hint: 'Appears below the logo' }
          - { label: 'Location Text', name: 'locationText', widget: 'string', hint: 'Appears in the navigation bar' }
